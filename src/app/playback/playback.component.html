<div>
    <mat-card class="card">
      <mat-card-content>
          <div>
              <h3>{{ questionObject?.questionTitle }}</h3>
            <div [innerHTML]="htmlText"></div>
          </div>
        <p class="hint-block"><b>Hint :   </b>{{ questionObject?.hint }}</p>
        <div class="radio-toolbar">
            <form class="form-box" (change)="onChange($event)">
              <div *ngFor="let option of questionObject?.options">
                <input
                  class="radio-button"
                  type="radio"
                  name="option"
                />
                {{ option?.optionText }}<br />
              </div>
            </form>
          </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
